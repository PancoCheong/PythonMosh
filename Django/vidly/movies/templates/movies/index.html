{% extends 'base.html' %} {% block content %}

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Stock</th>
      <th>Daily Rate</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <!-- not the best way to direct reference to URL, 
	       we may change in the future eg. /old_system/movies/id
      <td><a href="/movies/{{ movie.id }}">{{ movie.title }}</a></td>
       
      better to reference by url name parameter 
      <td><a href="{% url 'movies_detail' movie.id %}">{{ movie.title }}</a></td>
	  
	  best way: use the app_name and url name eg. movies:detail
      -->
      <td><a href="{% url 'movies:detail' movie.id %}">{{ movie.title }}</a></td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.number_in_stock }}</td>
      <td>{{ movie.daily_rate }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
